<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let item of productosService.productos" href="portfolio-item.html" class="rk-item ae-masonry__item">
      <img src="assets/img/productos/{{ item.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ item.categoria }}</h2>
        <p>{{ item.titulo }}</p>
      </div>
    </a>
  </div>
</section>
